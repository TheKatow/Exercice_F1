<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice F</title>
</head>

<body id="body">
    <!-- F1 -->
    <section style="background-color: lightblue;">
        <h1>F1 - Choisissez votre couleur :</h1>
        <input type="text" id="color_background" placeholder="Ecrire la couleur en Anglais">
        <button type="submit" id="validate1" onclick="Validate_choice()">Valider</button>
    </section><br>
    <!-- F2 -->
    <section style="background-color:lightgreen;">
        <h1>F2 - Coller l'adresse de votre image :</h1>
        <input type="text" id="add_picture">
        <button type="submit" id="validate2" onclick="Validate_picture()">Valider</button>
    </section><br>
    <!-- F3 -->
    <section style="background-color: lightsalmon;">
        <h1>F3 - Ecrire un nombre :</h1>
        <input type="text" id="modulo" onkeyup="Modulo()">
        <span id="msg"></span>
    </section><br>
    <!-- F4 et F5 -->
    <section style="background-color: lightseagreen;">
        <h1>F4 & F5 - Nombre de jours vécus :</h1>
        <label>Votre âge actuel :</label>
        <input type="text" id="day"><br>
        <label>Votre âge futur :</label>
        <input type="text" id="vise" onkeyup="days()" value=""><br>
        <span id="vecu"></span>
    </section><br>
    <!-- F6 -->
    <section style="background-color: lightslategray;">
        <h1>F6 - Confirm une image :</h1>
        <button type="button" id="confirm" onclick="Confirm_picture()">Cliquez !</button><br>
        <div id="x">
    </section><br>
    <!-- F7 -->
    <section style="background-color: lightyellow;">
        <h1>F7 - Choisissez un nombre entre 0 à 5 : </h1>
        <select type="text" id="zero" onchange="fnumber(this)">
            <option>Sélectionner</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <span id="letter"></span>
    </section>
    <!-- F8 -->
    <section style="background-color: lightskyblue;">
        <h1>F8 - Liste de courses : </h1>
        <input type="text" id="todolist" value="">
        <button type="button" id="btodolist" onclick="Ftodolist()">Ajouter à la liste de courses</button><br><br>
        <a>- Liste de courses : </a>
        <ul id="Ltodolist"></ul>
    </section>
    <!-- F9 & F10 -->
    <section style="background-color: lightpink;">
        <h1>F9 & F10 - Afficher un nombre : </h1>
        <button type="button" id="Bnombre" onclick="Fnombre()">Un nombre entre 1 et 6 ?</button>
        <div id="Dnombre" style="padding-left: 40vw; font-size: 20vw;"></div>
    </section>

    <!-- Javascript -->
    
    <script>
        function Validate_choice() {
            document.body.style.backgroundColor = document.getElementById('color_background').value;
        }

        function Validate_picture() {
            let src = document.getElementById('add_picture').value;
            let img = document.createElement("img");
            img.src = src;
            document.body.appendChild(img);
        }

        function Modulo() {
            let nbr = document.getElementById('modulo').value;
            let result = (nbr % 5);
            msg.innerText = "Si l'on divise " + nbr + " par 5, le reste est de " + result;
        }

        function days() {
            document.getElementById('vecu').innerText = "";
            let nbrdays = document.getElementById('day').value;
            let agevise = document.getElementById('vise').value;
            let rslt = (nbrdays * 365);
            let rslt2 = (agevise * 365) - rslt;

            if ((rslt2 >= 0) && (agevise != "")) {
                vecu.innerText = "Vous avez vécu " + rslt + " jours. Il y a encore " + rslt2 + " jours avant vos " + agevise + " ans";
            } else if ((rslt2 <= 0) && (agevise != "")) {
                alert('L\'age visé doit être plus grand que l\'âge actuel')
            } else {

            }
        }

        function Confirm_picture() {
            document.getElementById("x").innerHTML = "";
            let elem = document.createElement("img");
            if (confirm("Faites votre choix : ")) {
                elem.setAttribute("src", "https://media.cntraveler.com/photos/60596b398f4452dac88c59f8/4:5/w_2132,h_2665,c_limit/MtFuji-GettyImages-959111140.jpg");
                elem.setAttribute("height", "300");
            } else {
                elem.setAttribute("src", "https://images.unsplash.com/photo-1574343062782-e0251cf2589c?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YmVhdXRpZnVsJTIwdHJlZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80");
                elem.setAttribute("height", "300");
            }
            document.getElementById("x").appendChild(elem);
        }

        function fnumber(selectnumber) {
            var value = selectnumber.value;
            // console.log(value); // pour tester
            // document.getElementById('number').innerHTML = "";
            // let vnumber = document.getElementById('number').value;
            // if ((value >= 0) && (value <= 5)) {
                switch (value) {
                    case '': break;
                    case '0':
                        letter.innerText = " 0 = ZERO";
                        break;
                    case '1':
                        letter.innerText = " 1 = UN ";
                        break;
                    case '2':
                        letter.innerText = " 2 = DEUX ";
                        break;
                    case '3':
                        letter.innerText = " 3 = TROIS ";
                        break;
                    case '4':
                        letter.innerText = " 4 = QUATRE ";
                        break;
                    case '5':
                        letter.innerText = " 5 = CINQ ";
                        break;
                }
            // } else {
                // alert('RESPECT LA CONSIGNE !!!')
            // }
        }

        function Ftodolist() {
            let Albert = document.getElementById('todolist').value;
            if (Albert != "") {
                let Ariane = document.createElement('ul');
                Ariane.innerText = Albert;
                document.getElementById('Ltodolist').appendChild(Ariane);
                document.getElementById('todolist').value = "";
            }
        }

        function Fnombre() {
            document.getElementById('Dnombre').innerHTML = "";
            let Bernard = Math.floor(Math.random() * 6) + 1;
            switch (Bernard) {
                case 1:
                    Dnombre.innerHTML = '&#x2680';
                    break;
                case 2:
                    Dnombre.innerHTML = '&#x2681';
                    break;
                case 3:
                    Dnombre.innerHTML = '&#x2682';
                    break;
                case 4:
                    Dnombre.innerHTML = '&#x2683';
                    break;
                case 5:
                    Dnombre.innerHTML = '&#x2684';
                    break;
                case 6:
                    Dnombre.innerHTML = '&#x2685';
                    break;
            }
        }

    </script>
</body>

</html>
